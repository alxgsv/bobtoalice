      let array = new Uint8Array(atob(message).split(",").map(function(c) {

      }));
      let messageDecrypted = await window.crypto.subtle.decrypt({
          name: "RSA-OAEP"

        settings.privateKey,
        array
      );

      return new TextDecoder().decode(messageDecrypted);
    }

      let result = "";
      let sums = [0, 0, 0, 0];
      let currentSum = 0;
      let charCodes = Array.from(string, (x) => x.charCodeAt(0));
      for (let i = 0; i < charCodes.length; i++) {

      }
      sums.forEach((x) => {
        result += emojis[x % emojis.length];
      });
      return result;
